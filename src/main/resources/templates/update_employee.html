<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>員工資料系統</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>員工資料系統</h1>
        <hr>
        <h2>修改員工資料</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

                員工姓名<input type="text" th:field="*{name}"  class="form-control mb-4 col-4"> 
                性別<input type="text" th:field="*{gender}"  class="form-control mb-4 col-4"> 
                生日<input type="text" th:field="*{birthday}"  class="form-control mb-4 col-4"> 
                職位<input type="text" th:field="*{position}"  class="form-control mb-4 col-4"> 
                登錄名<input type="text" th:field="*{account}"  class="form-control mb-4 col-4"> 
                密碼<input type="text" th:field="*{password}"  class="form-control mb-4 col-4"> 
                地址<input type="text" th:field="*{address}"  class="form-control mb-4 col-4"> 
                電話<input type="text" th:field="*{phoneNo}"  class="form-control mb-4 col-4"> 
                到職日<input type="text" th:field="*{HireDate}"  class="form-control mb-4 col-4"> 
                離職日<input type="text" th:field="*{ResignDate}"  class="form-control mb-4 col-4"> 
                狀態<input type="text" th:field="*{Status}"  class="form-control mb-4 col-4">             
            
            <button type="submit" class="btn btn-info col-2">儲存修改資料</button>
        </form>

        <hr>

        <a th:href="@{/employee}"> 回到員工列表</a>
    </div>
</body>

</html>
