<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>會員管理系統</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <style type="text/css">
     body{
      background-image:url("./images/bg-3.jpg");

    }
    </style>
</head>

<body>

    <div class="container my-2 ">
        <h1>會員管理</h1>

        <a th:href="@{/showMember}" class="btn btn-primary btn-sm mb-3"> 會員新增 </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>電話</th>
                    <th>信箱</th>
                    <th>密碼</th>
                    <th>地址</th>
                    <th>選項</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${emps}">
                    <td th:text="${member.uname}"></td>
                    <td th:text="${member.uphone}"></td>
                    <td th:text="${member.uemail}"></td>
                    <td th:text="${member.upsd}"></td>
                    <td th:text="${member.uaddress}"></td>
                    <td> <a th:href="@{/showMemberUpdate/{id}(id=${member.uid})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteMember/{id}(id=${member.uid})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
        <ul class="pagination">
            <li th:unless="${currentPage == 0}">
                <a th:href="@{/member(page=0)}" class="btn btn-primary btn-sm ">| First |</a>
            </li>
            <li th:unless="${currentPage == 0}">
                <a th:href="@{/member(page=${currentPage - 1})}" class="btn btn-primary btn-sm ml-3">| Previous |</a>
            </li>
            <li th:unless="${currentPage == totalPages - 1}">
                <a th:href="@{/member(page=${currentPage + 1})}" class="btn btn-primary btn-sm ml-3">| Next |</a>
            </li>
            <li th:unless="${currentPage == totalPages - 1}">
                <a th:href="@{/member(page=${totalPages - 1})}" class="btn btn-primary btn-sm ml-3 ">| Last |</a>
            </li>
        </ul>
    </nav>
    <a class="btn btn-primary btn-sm" th:href>回管理首頁</a>
    </div>

</body>

</html>
