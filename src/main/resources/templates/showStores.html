<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>選取店家</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style type="text/css">
     body{
      background-image:url("./images/bg-3.jpg");

    }
    </style>
</head>

<body>

    <div class="container my-2 ">
        <h1>1.選取店家</h1>
        <h3>1=營業 2=歇業 3=停業中</h3>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>店名</th>
                    <th>電話</th>
                    <th>店址</th>
                    <th>狀態</th>
                    <th>選項</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="loginSuccess : ${emps1}">
                    <td th:text="${loginSuccess.sname}"></td>
                    <td th:text="${loginSuccess.sphone}"></td>
                    <td th:text="${loginSuccess.saddress}"></td>
                    <td th:text="${loginSuccess.status}"></td>

                    <td> <a th:href="@{/order}" class="btn btn-primary">選取店家</a>
                  
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
        <ul class="pagination">
            <li th:unless="${currentPage1 == 0}">
                <a th:href="@{/loginSuccess(page=0)}" class="btn btn-primary btn-sm ml-3">| First |</a>
            </li>
            <li th:unless="${currentPage1 == 0}">
                <a th:href="@{/loginSuccess(page=${currentPage1 - 1})}" class="btn btn-primary btn-sm ml-3">| Previous |</a>
            </li>
            <li th:unless="${currentPage1 == totalPages1 - 1}">
                <a th:href="@{/loginSuccess(page=${currentPage1 + 1})}" class="btn btn-primary btn-sm ml-3">| Next |</a>
            </li>
            <li th:unless="${currentPage1 == totalPages1 - 1}">
                <a th:href="@{/loginSuccess(page=${totalPages1 - 1})}" class="btn btn-primary btn-sm ml-3 ">| Last |</a>
            </li>
        </ul>
    </nav>
    </div>

</body>

</html>
