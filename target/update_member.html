<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>會員註冊系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
     body{
      background-image:url("./images/bg-3.jpg");

    }
    </style>
</head>

<body>
    <div class="container">
        <h1>會員資料系統</h1>
        <hr>
        <h2>修改會員資料</h2>

        <form action="#" th:action="@{/saveMember}" th:object="${member}" method="POST">
        
            <input type="hidden" th:field="*{uid}" />
                   
            <input type="text" th:field="*{uname}" placeholder="姓名" class="form-control mb-4 col-4">

            <input type="text" th:field="*{uphone}" placeholder="電話" class="form-control mb-4 col-4">

            <input type="text" th:field="*{uemail}" placeholder="電子信箱" class="form-control mb-4 col-4" >
            
            <input type="text" th:field="*{upsd}" placeholder="密碼" class="form-control mb-4 col-4" disabled="disabled">
            
            <input type="text" th:field="*{uaddress}" placeholder="地址" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> 儲存修改資料</button>
        </form>

        <hr>

        <a th:href="@{/member}"> 回到會員列表</a>
    </div>
</body>

</html>
