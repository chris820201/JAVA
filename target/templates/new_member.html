<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>會員註冊系統</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <style type="text/css">
    .dataname
    {
     disply:inline-block;
    }
    input
    {
    disply:inline-block;
    }
    body{
      background-image:url("./images/bg-3.jpg");

    }
    </style>
</head>

<body>
    <div class="container">
        <h1>會員註冊系統</h1>
        <hr>
        <h2>新增會員資料</h2>

        <form action="#" th:action="@{/saveMember}" th:object="${member}" method="POST">
          
            <input type="text" th:field="*{uname}" placeholder="姓名" class="form-control mb-4 col-4">

            <input type="text" th:field="*{uphone}" placeholder="電話" class="form-control mb-4 col-4">

            <input type="text" th:field="*{uemail}" placeholder="電子信箱" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{upsd}" placeholder="密碼" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{uaddress}" placeholder="地址" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> 儲存新增資料</button>
        </form>

        <hr>

        <a th:href="@{/member}"> 回到會員列表</a>
    </div>
  
</div>
</body>

</html>
