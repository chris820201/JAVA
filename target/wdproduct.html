<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

	<!-- 導覽列 -->
	<table class="table table-bordered border-primary">
	<ul class="nav nav-pills nav-fill">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="#">產品管理</a>
	  </li>	  
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/orderbs}">後台管理</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="#E00000">登出</a>
	  </li>
	</ul>
	</table>
	<!-- 導覽列 -->
	<tr>
  <a th:href="@{/showForm99}" class="btn btn-success btn-sm mb-3"> 新增產品 </a>
	</tr>
    <table border="1" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>產品ID</th>
                    <th>產品名</th>
                    <th>價格</th>
                    <th>狀態</th>
                    <th>產品說明</th>
                    <th>備註</th>
                    <th>分類ID</th>
                    <th>按鈕</th>
                </tr>
            </thead>
            <tbody>
            
                <tr th:each="product : ${listProduct}">
                    <td th:text="${product.pId}"></td>
                  	<td th:text="${product.pName}"></td>
                  	<td th:text="${product.price}"></td>
                   	<td th:text="${product.status}"></td>
                  	<td th:text="${product.descc}"></td>
                  	<td th:text="${product.remark}"></td>
                  	<td th:text="${product.sortId}"></td>
                    <td>
                        <a th:href="@{/showForm99ForUpdate/{id}(id=${product.pId})}" class="btn btn-primary">更新</a>
                        <a th:href="@{/deleteProduct/{id}(id=${product.pId})}" class="btn btn-danger">刪除</a>
                    </td>
                </tr>
            </tbody>
       </table>
</body>
</html>
