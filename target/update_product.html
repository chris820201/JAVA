<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>新增產品</h1>
        <hr>

        <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{pId}" />

            <input type="text" th:field="*{pName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{price}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{status}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{descc}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{remark}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{sortId}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> 更新產品</button>
        </form>

        <hr>

        <a th:href="@{/wdproduct}"> 返回產品清單</a>
    </div>
</body>

</html>
