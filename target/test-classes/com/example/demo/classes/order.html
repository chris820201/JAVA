<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

	<!-- 導覽列 -->
	<ul class="nav nav-pills nav-fill">
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/product}">訂餐</a>
	  </li>	  
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="#">訂單管理</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/orderbs}">後台管理</a>
	  </li>
	</ul>
	<!-- 導覽列 -->
	
    <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>訂單ID</th>
                    <th>訂單編號</th>
                    <th>會員</th>
                    <th>店名</th>
                    <th>訂購時間</th>
                    <th>總金額</th>
                    <th>備註</th>
                    <th>訂單狀態</th>
                    <th>按鈕</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${listOrder}">
                    <td th:text="${order.orderId}"></td>
                  	<td th:text="${order.orderNumber}"></td>
                  	<td th:text="${order.customerId}"></td>
                  	<td th:text="${order.storeId}"></td>
                  	<td th:text="${order.orderTime}"></td>
                  	<td th:text="${order.sumTotal}"></td>
                  	<td th:text="${order.remark}"></td>
                  	<td th:text="${order.orderStatus}"></td>
                    <td> 
                    	<a th:href="@{/showorderitem/{id}(id=${order.orderId})}" class="btn btn-primary">查詢細項</a>
                        <a class="btn btn-danger">取消訂單</a>
                    </td>
                </tr>
            </tbody>
       </table>
</body>
</html>
