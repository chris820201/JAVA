<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Employees List</h1>

        <a th:href="@{/showForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>

                <th> 員工姓名 </th> 
                <th> 性別 </th> 
                <th> 登錄名 </th> 
                  
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                              
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.gender}"></td>
                <td th:text="${employee.account}"></td>                 
                               
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    <nav>
        <ul class="pagination">
            <li th:unless="${currentPage == 0}">
                <a th:href="@{/employeeT(page=0)}">[  First  ]</a>
            </li>
            <li th:unless="${currentPage == 0}">
                <a th:href="@{/employeeT(page=${currentPage - 1})}">[  Previous  ]</a>
            </li>
            <li th:unless="${currentPage == totalPages - 1}">
                <a th:href="@{/employeeT(page=${currentPage + 1})}">[  Next  ]</a>
            </li>
            <li th:unless="${currentPage == totalPages - 1}">
                <a th:href="@{/employeeT(page=${totalPages - 1})}">[  Last  ]</a>
            </li>
        </ul>
    </nav>
        
    </div>
</body>

</html>
