<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

	<!-- 導覽列 -->
	<ul class="nav nav-pills nav-fill">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="#">訂餐</a>
	  </li>	  
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/order}">訂單管理</a>
	  </li>
	  
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/cart}">購物車</a>
	  </li>
	</ul>
	<!-- 導覽列 -->
	
    <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>產品ID</th>
                    <th>產品名稱</th>
                    <th>價格</th>
                    <th>狀態</th>
                    <th>說明</th>
                    <th>備註</th>
                    <th>分類ID</th>
                    <th>按鈕</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${listproduct}">
                    <td th:text="${product.pId}"></td>
                  	<td th:text="${product.pName}"></td>
                  	<td th:text="${product.price}"></td>
                  	<td th:text="${product.status}"></td>
                  	<td th:text="${product.descc}"></td>
                  	<td th:text="${product.remark}"></td>
                  	<td th:text="${product.sortId}"></td>
                    <td> 
                    	<a th:href="@{/add/{id}(id=${product.pId})}" class="btn btn-primary">加入購物車</a>
                    </td>
                </tr>
            </tbody>
       </table>
</body>
</html>
