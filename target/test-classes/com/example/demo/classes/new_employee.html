<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>員工資料系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/jquery-ui.min.css" />
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>員工資料系統</h1>
        <hr>
        <h2>Save Employee</h2>
        

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        
                <input type="text" th:field="*{name}" placeholder="員工姓名" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{gender}" placeholder="性別" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{birthday}" placeholder="生日" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{position}" placeholder="職位" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{account}" placeholder="登錄名" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{password}" placeholder="密碼" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{address}" placeholder="地址" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{phoneNo}" placeholder="電話" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{HireDate}" placeholder="到職日" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{ResignDate}" placeholder="離職日" class="form-control mb-4 col-4"> 
                <input type="text" th:field="*{Status}" placeholder="狀態" class="form-control mb-4 col-4"> 


           <button type="submit" class="btn btn-info col-2">儲存資料</button>
        </form>

        <hr>


        <script>
        
        $(document).ready()
        {  
 
        }	            
            
        </script>

        <a th:href="@{/employee}"> 回到員工列表</a>
    </div>
</body>

</html>
