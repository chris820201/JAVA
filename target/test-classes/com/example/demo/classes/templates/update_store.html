<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>店家修改系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
     body{
      background-image:url("./images/bg-3.jpg");

    }
    </style>
</head>

<body>
    <div class="container">
        <h1>店家資料系統</h1>
        <hr>
        <h2>修改店家資料</h2>

        <form action="#" th:action="@{/saveStore}" th:object="${store}" method="POST">
        
            <input type="hidden" th:field="*{sid}" />
                   
            <input type="text" th:field="*{sname}" placeholder="店名" class="form-control mb-4 col-4">

            <input type="text" th:field="*{sphone}" placeholder="店家電話" class="form-control mb-4 col-4">

            <input type="text" th:field="*{saddress}" placeholder="店家地址" class="form-control mb-4 col-4" >
            
            <select type="text" th:field="*{status}" placeholder="職位" class="form-control mb-4 col-4">
                <option value="option">1=營業2=歇業3=停業</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                   </select> 
            

            <button type="submit" class="btn btn-info col-2"> 修改店家資料</button>
        </form>

        <hr>

        <a th:href="@{/store}"> 回到店家列表</a>
    </div>
</body>

</html>
