<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1><em>BreakFast</em></h1>

        <a th:href="@{/showForm99}" class="btn btn-primary btn-sm mb-3"> 新增產品 </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>產品名</th>
                    <th>價格</th>
                    <th>數量</th>
                    <th>狀態</th>
                    <th>產品說明</th>
                    <th>備註</th>
                    <th>分類ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${listProducts}">
                    <td th:text="${product.pName}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.amount}"></td>
                    <td th:text="${product.status}"></td>
                    <td th:text="${product.desc}"></td>
                    <td th:text="${product.remark}"></td>
                    <td th:text="${product.sortID}"></td>
                    <td> 
                    	<a th:href="@{/showForm99ForUpdate/{id}(id=${product.id})}" class="btn btn-primary">更新</a>
                        <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">刪除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
